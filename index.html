<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern-Ally</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

<p id="intro">
  Welcome to Intern-Ally! Where we help you find the next great step in your career
</p>

<body>

<p>Hello this is a test</p>

<form>
  <label for="majors">Choose a major:</label>
  <select name="majors" id="majors" multiple>
    <option value="Computer Science">Computer Science</option>
    <option value="Data Science">Data Science</option>
    <option value="Artificial Intelligence">Artificial Intelligence</option>
    <option value="Cybersecurity">Cybersecurity</option>
  </select>
  <br><br>
  <button type = "button" onclick="getSelectedMajors()">Submit</button>

</form>

<script>
  function getSelectedMajors() {
    var selectedMajors = [];
    var selectedElement_major = document.getElementById("majors");

    for (var i = 0; i < selectedElement_major.options.length; i++) {
      if (selectedElement_major[i].selected) {
        selectedMajors.push(selectedElement_major.options[i].value);
        console.log(selectedElement_major.options[i].value);
      }
    }
  }
</script>
</body>

</html>
