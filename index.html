<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #050606;
            height: 85px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.5); /* Added property */
        }
        nav {
            background-color: #608f98;
            height: calc(100vh - 50px);
            width: 350px;
            float: left;
            position: fixed;
            top: 85px;
            z-index: 1;
        }
        nav ul {
            list-style-type: none;
            padding-left: 0;
        }
        nav ul li {
            padding: 10px;
            color:white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        nav ul li:hover {
            background-color: #85dcf3;
            color: #050606;
        }
        
           form {
            margin: 10px;
        }

        input[type=text] {
            width: 100%;
            padding: 23px 20px;
            margin: 15px 0;
            font-size: 20px;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
        }

        button[type=submit] {
            width: 100%;
            background-color: #38626b;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type=submit]:hover {
            background-color: #85dcf3;
            color: #050606;
        }
        
       main {
           background-color:#85dcf3 ;
           height : calc(100vh - 50px);
           margin-left :375px ;
           margin-top: 10px;
           overflow-y: scroll;
           padding: 20px;
           box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.2); /* Added property */
       }

       footer{
           position:absolute ;
           bottom :0 ;
           width :calc(100% - 200px) ;
           height :50px ;
           background-color:#ADD8E6 ; 
           display:none;
       }

       .white-box {
           background-color: white;
           color: black;
           padding: 20px;
           margin: 20px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
           border-radius: 5px;
       }
       
       .blue-box {
           background-color:#85dcf3 ;
           color: black;
           padding: 20px;
           margin: 20px;
           box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
           border-radius: 5px;
       }

       h1 {
           font-size: 36px;
           font-weight: bold;
           text-align: center;
           margin-top: 30px;
           margin-bottom: 50px;
           text-transform: uppercase;
           letter-spacing: 2px;
           left-padding: 50px
           
       }

       p {
           font-size: 18px;
           line-height: 1.5;
           margin-bottom: 20px;
       }

       button {
           background-color: #050606;
           color: white;
           border: none;
           padding: 10px 20px;
           font-size: 18px;
           font-weight: bold;
           text-transform: uppercase;
           letter-spacing: 2px;
           cursor: pointer;
           transition: all 0.3s ease;
       }

       button:hover {
           background-color: #85dcf3;
           color: #050606;
       }

    </style>
</head>
